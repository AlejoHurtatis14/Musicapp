<div class="wrapper">
  <div class="page-header ">
    <div class="page-header-image"></div>
    <div class="content">
      <div class="container">
        <div class="row">
          <div class="col-lg-5 col-md-6 offset-lg-3 offset-md-3">
            <div class="square square-7" id="square7"></div>
            <div class="square square-8" id="square8"></div>
            <div class="card card-register">
              <div class="card-header">
                <img alt="Card image" class="card-img" src="assets/img/square1-red.png" />
                <h4 class="ml-3 card-title">Iniciar</h4>
              </div>
              <div class="card-body">
                <form class="form" [formGroup]="formLogin" (ngSubmit)="executeLogin()">
                  <div class="input-group">
                    <div class="input-group-prepend">
                      <div class="input-group-text">
                        <i class="tim-icons icon-email-85"> </i>
                      </div>
                    </div>
                    <input class="form-control" formControlName="usuario" placeholder="Correo electronico o usuario"
                      type="text" />
                  </div>
                  <div class="input-group">
                    <div class="input-group-prepend">
                      <div class="input-group-text">
                        <i class="tim-icons icon-lock-circle"> </i>
                      </div>
                    </div>
                    <input class="form-control" formControlName="password" placeholder="ContraseÃ±a" type="password" />
                  </div>
                </form>
              </div>
              <div class="d-flex justify-content-center">
                <span (click)="executeSignIn('Google')">
                  <img src="assets/img/google.svg" alt="">
                </span>
              </div>
              <div class="card-footer d-flex justify-content-center">
                <button type="submit" class="btn btn-danger mr-1">Ingresar</button>
              </div>
            </div>
          </div>
        </div>
        <!-- <div class="register-bg"></div> -->
      </div>
    </div>
  </div>
</div>
